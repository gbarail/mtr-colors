lines_colors:
  # Current lines
  AEL: *dark_green
  DRL: *pink
  EAL: *blue
  HSR: *dark_grey
  ISL: *ocean_blue
  KTL: *green
  LRT: *gold
  SIL: *light_green
  SZM: *grey
  TCL: *orange
  TKL: *purple
  TML: *goldenrod
  TWL: *red

  # Former lines
  MOL: *goldenrod
  WRL: *magenta

