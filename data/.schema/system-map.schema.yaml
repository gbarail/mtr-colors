# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema

$schema: https://json-schema.org/draft/2020-12/schema
properties:
  color_names:
    description: Maps color names to RGB values
    type: object
    patternProperties:
      ^[A-Za-z_]+$:
        description: Color name
        $ref: ./color.schema.yaml#/$defs/color
    additionalProperties: false

  lines_colors:
    description: Maps 3-letter abbreviations to color keys
    type: object
    patternProperties:
      ^[A-Z]{3}$:
        description: 3-letter abbreviation
        # Recommended: use YAML anchors to reference color names
        $ref: ./color.schema.yaml#/$defs/color
    additionalProperties: false

  map_element_colors:
    description: Maps map element names to color keys
    type: object
    patternProperties:
      ^.+$:
        description: Map element name
        # Recommended: use YAML anchors to reference color names
        $ref: ./color.schema.yaml#/$defs/color
    additionalProperties: false

additionalProperties: false