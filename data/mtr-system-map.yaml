lines_colors:
  # Current lines
  AEL:
    full_name: Airport Express
    color: *dark_green
  DRL:
    full_name: Disneyland Resort Line
    color: *pink
  EAL:
    full_name: East Rail Line
    color: *blue
  HSR:
    full_name: High Speed Rail
    color: *dark_grey
  ISL:
    full_name: Island Line
    color: *ocean_blue
  KTL:
    full_name: Kwun Tong Line
    color: *green
  LRT:
    full_name: Light Rail
    color: *gold
  SIL:
    full_name: South Island Line
    color: *light_green
  TCL:
    full_name: Tung Chung Line
    color: *orange
  TKL:
    full_name: Tseung Kwan O Line
    color: *purple
  TML:
    full_name: Tuen Ma Line
    color: *goldenrod
